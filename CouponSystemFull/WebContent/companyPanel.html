<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Company Panel</title>
<link rel="stylesheet" type="text/css" href="stylesheet.css" />
<link rel="stylesheet" type="text/css" href="css_files/resultsInTable.css" />
<script type="text/javascript" src="Mylib/jquery-1.9.1.js"></script>
<script type="text/javascript" src="Mylib/jquery.min.js"></script>
<script type="text/javascript" src="Mylib/jquery.xdomainajax.js"></script>
<script type="text/javascript" src="html_files/tools/jsfiles.js"></script>
<script type="text/javascript" src="javascript_files/company.js"></script>
</head>

<body>

	<header id="header">
		<div class="innertube">
			<button id="logOutBTN" onclick="location.href='logout';">Log
				Out</button>
			<h1>Company Control Panel</h1>
		</div>
	</header>

	<div id="wrapper">

		<main>
		<div id="content">
			<div class="innertube">
				<!-- <h1 style="mergin: 125px;">Heading</h1> 
                    -->
				<!--here the dynamic content will change by JS and Ajax-->
			</div>
		</div>
		</main>

		<nav id="nav">
			<div class="innertube">
				<h3>Function Section</h3>
				<button class="btnstyle" id="addcoupon"
					onclick="createCoupon_page();">Add New Coupon</button>
				<button class="btnstyle" id="viewCompany"
					onclick="viewCompany_page();">View Your Company Details</button>
				<button class="btnstyle" id="getAllcoup"
					onclick="getAllCoupons_page();">Get All Coupons</button>
				<button class="btnstyle" id="removeCoupon"
					onclick="removeCouponByID_page();">Remove Coupon</button>
				<button class="btnstyle" id="updateCoupon"
					onclick="updateCoupon_page();">Update Coupon</button>
				<button class="btnstyle" id="viewCompay"
					onclick="getCouponByID_page();">Get Coupon By ID</button>
				<button class="btnstyle" id="getCouponsByType"
					onclick="getCouponsByType_page();">Get Coupons By Type</button>
				<button class="btnstyle" id="getCouponsByPrice"
					onclick="getCouponsByPrice_page();">Get Coupons By Price</button>
			</div>
		</nav>
		<!-- ================================= FORM FOR THE POPUP ================================= -->
		<div id="id01" class="modal">

			<form class="modal-content animate" action="action_page.php">
				<div class="imgcontainer">
					<!-- Here is the results in the popup window. can be table or just message -->
					<div id='resultPopup'></div>
				</div>

			</form>
			<script>
				// Get the modal
				var modal = document.getElementById('id01');

				// When the user clicks anywhere outside of the modal, close it
				window.onclick = function(event) {
					if (event.target == modal) {
						modal.style.display = "none";
					}
				}
			</script>
		</div>
		<!-- ================================= FORM FOR THE POPUP ================================= -->

	</div>

	<footer id="footer">
		<div class="innertube">
			<p>&copy Powered by RAY team, TLV 2016</p>
		</div>
	</footer>

</body>
</html>
