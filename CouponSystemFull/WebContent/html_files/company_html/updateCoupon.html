	<div  id="content">
		<h3>Update Coupon</h3>

        Day End: <input type="number" id="enDay" placeholder="End Day" /><br>

        <div id="id01" class="modal">
  
			<form class="modal-content animate" action="action_page.php">
    			<div class="imgcontainer">
    				<!-- This is span click for X (closing)-->
      				<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal"></span>
    				
    					<!-- Here is the results in the popup window. can be table or just message -->
    					<div id='resultPopup'>
    						
    					</div>
    					
    			</div>
    	<div class="container" style="background-color:#f1f1f1">
      	<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Close</button>
      
    </div>
  </form>
	<script>		
	// Get the modal
	var modal = document.getElementById('id01');
	
	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
	    if (event.target == modal) {
	        modal.style.display = "none";
	    }
	}
</script>
