<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Admin Panel</title>
<link rel="stylesheet" type="text/css" href="stylesheet.css" />
<link rel="stylesheet" type="text/css" href="css_files/resultsInTable.css" />
<script type="text/javascript" src="Mylib/jquery-1.9.1.js"></script>
<script type="text/javascript" src="Mylib/jquery.min.js"></script>
<script type="text/javascript" src="Mylib/jquery.xdomainajax.js"></script>
<script type="text/javascript" src="javascript_files/admin.js"></script>
<script type="text/javascript" src="html_files/tools/jsfiles.js"></script>

</head>

<body>

	<header id="header">
		<div class="innertube">
		<button id="logOutBTN" onclick="location.href='logout';">Log Out</button>
		<h1>Admin Control Panel</h1>
		</div>
	</header>

	<div id="wrapper">

		<main>
		<div id="content">
			<div class="innertube">
				<!-- <h1 style="margin: 125px;">Heading</h1> 
                    -->
				<!--here the dynamic content will change by JS and Ajax-->
			</div>
		</div>
		</main>

		<nav id="nav">
			<div class="innertube">
				
					<h3>Company menu>>></h3>
						<button class="btnstyle" id="createComp"
							onclick="createCompany_page();">Create Company</button>
						<button class="btnstyle" id="removeCompID"
							onclick="removeCompanyByID_page();">Remove Company By ID</button>
						<button class="btnstyle" id="removeCompName"
							onclick="removeCompanyByName_page();">Remove Company By Name</button>
						<button class="btnstyle" id="updateCompany"
							onclick="updateCompany_page();">Update Company</button>
						<button class="btnstyle" id="getCompID"
							onclick="getCompanyByID_page();">Get Company By ID</button>
						<button class="btnstyle" id="getCompName"
							onclick="getCompanyByName_page();">Get Company By Name</button>
						<button class="btnstyle" id="getAllComps"
							onclick="getAllCompanies_page();">Get All Companies</button>
						<hr>
						
					<h3>Customer menu>>></h3>
						<button class="btnstyle" id="createCust"
							onclick="createCustomer_page();">Create Customer</button>
						<button class="btnstyle" id="removeCustID"
							onclick="removeCustomerByID_page();">Remove Customer By ID</button>
						<button class="btnstyle" id="removeCustName"
							onclick="removeCustomerByName_page();">Remove Customer By Name</button>
						<button class="btnstyle" id="updateCust"
							onclick="updateCustomer_page();">Update Customer</button>
						<button class="btnstyle" id="getCustID"
							onclick="getCustomerByID_page();">Get Customer By ID</button>
						<button class="btnstyle" id="getCustName"
							onclick="getCustomerByName_page();">Get Customer By Name</button>
						<button class="btnstyle" id="getAllCusts"
							onclick="getAllCustomers_page();">Get All Customers</button>
						<hr>
						
					<h3>Coupon menu>>></h3>
						<button class="btnstyle" id="getCoupID"
							onclick="getCouponByID_page();">Get Coupon By ID</button>
						<button class="btnstyle" id="removeCoupID"
							onclick="removeCouponByID_page();">Remove Coupon By ID</button>
						<button class="btnstyle" id="getCoupsByPrice"
							onclick="getCouponsByPrice_page();">Get Coupons By Price</button>
						<button class="btnstyle" id="getCoupsByType"
							onclick="getCouponsByType_page();">Get Coupons By Type</button>
						<button class="btnstyle" id="getAllCoups"
							onclick="getAllCoupons_page();">Get All Coupons</button>
						
	</div>
		</nav>

	</div>
 
	<footer id="footerAdmin" >
		<div class="innertube">
			<p>&copy Powered by RAY team, TLV 2016</p>
		</div>
	</footer>

</body>
</html>
